<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Biodata Form</h1>
        <form id="biodata-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" onchange="updateBiodata()">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" onchange="updateBiodata()">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" onchange="updateBiodata()">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" onchange="updateBiodata()">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" onchange="updateBiodata()">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" onchange="updateBiodata()">

            <label for="education">Education:</label>
            <textarea id="education" name="education" onchange="updateBiodata()"></textarea>

            <label for="experience">Work Experience:</label>
            <textarea id="experience" name="experience" onchange="updateBiodata()"></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" onchange="updateBiodata()"></textarea>
        </form>

        <h2>Your Biodata</h2>
        <div id="display-biodata">
            <p><strong>Name:</strong> <span id="display-name"></span></p>
            <p><strong>Date of Birth:</strong> <span id="display-dob"></span></p>
            <p><strong>Gender:</strong> <span id="display-gender"></span></p>
            <p><strong>Address:</strong> <span id="display-address"></span></p>
            <p><strong>Phone Number:</strong> <span id="display-phone"></span></p>
            <p><strong>Email:</strong> <span id="display-email"></span></p>
            <p><strong>Education:</strong> <span id="display-education"></span></p>
            <p><strong>Work Experience:</strong> <span id="display-experience"></span></p>
            <p><strong>Skills:</strong> <span id="display-skills"></span></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
